# Deployment mínimo da API (placeholder) — namespace zentriz-genesis
# Uso: kubectl apply -f k8s/ (após criar namespace)
# Em produção: substituir por imagem real e configurar Ingress/Service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: zentriz-genesis
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: node:20-alpine
          command: ["sh", "-c", "sleep infinity"]
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: zentriz-genesis
spec:
  selector:
    app: api
  ports:
    - port: 80
      targetPort: 3000
  type: ClusterIP
