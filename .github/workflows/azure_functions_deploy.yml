name: deploy-azure-functions

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      # Exige AZURE_CREDENTIALS (service principal JSON) como secret
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Azure Functions (placeholder)
        run: |
          echo "Substitua por: Azure Functions Core Tools / az functionapp deployment ..."
          echo "Ex: func azure functionapp publish <APP_NAME>"

      - name: Smoke Test API
        env:
          BASE_URL: ${{ secrets.PROD_BASE_URL }}
          REQUEST_ID: ${{ github.run_id }}
        run: bash tests/smoke/api_smoke_test.sh
