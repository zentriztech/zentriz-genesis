# Zentriz Genesis — ambiente local
# Namespace: zentriz-genesis (project name = namespace para recursos Docker)
# Uso: docker compose up -d | Variáveis: .env (DOCKER_NAMESPACE, etc.)

name: zentriz-genesis

services:
  api:
    build:
      context: ./applications/services/api-node
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      # IMPORTANTE: dentro do Docker, API_BASE_URL DEVE ser http://api:3000 (nome do serviço).
      # A API envia esse valor ao runner; se for localhost, o runner não consegue gravar diálogo.
      # Colocado APÓS env_file para garantir que sobrescreve o valor do .env.
      - API_BASE_URL=http://api:3000
      - UPLOAD_DIR=/shared/uploads
      - RUNNER_SERVICE_URL=http://runner:8001
      # Fixo: dentro do container sempre /project-files; bind mount mapeia para o host
      - PROJECT_FILES_ROOT=/project-files
      - PGHOST=postgres
      - PGUSER=genesis
      - PGPASSWORD=genesis_dev
      - PGDATABASE=zentriz_genesis
      - JWT_SECRET=${JWT_SECRET:-zentriz-genesis-jwt-secret}
    volumes:
      - zentriz-genesis_uploads:/shared/uploads
      - ${HOST_PROJECT_FILES_ROOT:-./zentriz-files}:/project-files
    depends_on:
      postgres:
        condition: service_healthy
      runner:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://127.0.0.1:3000/health',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: genesis
      POSTGRES_PASSWORD: genesis_dev
      POSTGRES_DB: zentriz_genesis
    ports:
      - "5432:5432"
    volumes:
      - zentriz-genesis_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U genesis -d zentriz_genesis"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - zentriz-genesis_redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  agents:
    build:
      context: .
      dockerfile: applications/orchestrator/agents/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - CLAUDE_MODEL=${CLAUDE_MODEL:-claude-sonnet-4-6}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-120}
      - SHOW_TRACEBACK=${SHOW_TRACEBACK:-true}
      - HTTPS_PROXY=${HTTPS_PROXY:-}
      - HTTP_PROXY=${HTTP_PROXY:-}
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  runner:
    build:
      context: .
      dockerfile: applications/orchestrator/Dockerfile.runner
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - CLAUDE_MODEL=${CLAUDE_MODEL:-claude-sonnet-4-6}
      - API_AGENTS_URL=${API_AGENTS_URL:-http://agents:8000}
      # APÓS env_file para sobrescrever localhost do .env
      - API_BASE_URL=http://api:3000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-120}
      - SHOW_TRACEBACK=${SHOW_TRACEBACK:-true}
      # Fixo: dentro do container sempre /project-files; bind mount mapeia para o host
      - PROJECT_FILES_ROOT=/project-files
      - PIPELINE_FULL_STACK=${PIPELINE_FULL_STACK:-true}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - zentriz-genesis_uploads:/shared/uploads
      - ${HOST_PROJECT_FILES_ROOT:-./zentriz-files}:/project-files
    depends_on:
      - agents
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8001/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  genesis-web:
    build:
      context: ./applications/apps/genesis-web
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://localhost:3000}
    restart: unless-stopped

volumes:
  zentriz-genesis_pgdata:
  zentriz-genesis_redis:
  zentriz-genesis_uploads:
